<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
        font-size: 24px;
        font-weight: 900;
      }
      .flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background-color: aqua;
      }
      .headerFooter {
        height: 10%;
        width: 100%;

        background-color: rgb(11, 63, 63);
      }
      .main {
        height: 80%;
        width: 100%;
        display: flex;
        gap: 10px;
      }
      .aside {
        height: 100%;
        width: 30%;
        background-color: green;
      }
      .section {
        height: 100%;
        width: 70%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 1px;
        background-color: rgba(221, 147, 8, 0.829);
      }
      .article {
        height: 10%;
        text-align: center;
      }
      .image-section {
        height: 40%;
        display: flex;
        gap: 10px;
        padding: 10px;
      }
      .img {
        height: 100%;
        width: 33.33%;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="headerFooter flex">Header</div>
      <div class="main">
        <div class="aside flex">Aside</div>
        <div class="section">
          <div class="article">Article</div>
          <div class="image-section">
            <div class="img flex">Image</div>
            <div class="img flex">Image</div>
            <div class="img flex">Image</div>
          </div>
        </div>
      </div>
      <div class="headerFooter flex">Footer</div>
    </div>
  </body>
</html>
