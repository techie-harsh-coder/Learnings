<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .div1 {
        padding: 20px;
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Block tag/elements --><!-- closing tags -->
    <div class="div1">Hello Wrold !!</div>
    <div>Hello World 2</div>

    <!-- Inline Elements/tag -->
    <span>this is span tag</span>

    <!-- Self closing tags  -->
    <img src="../HTML/imgg.jpeg" alt="There is an image" />

    <!-- empty tags --><!-- Self closing tags  -->
    <br />
    <hr />
  </body>
</html>
